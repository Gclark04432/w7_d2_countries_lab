<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Country Information</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Select a country</h1>
    <form>
      <select id="select" v-model="selectedCountry">
        <option disabled selected :value="null">Please choose a country</option>
        <option v-for="country in countries" v-bind:value="country"> {{ country.name }} </option>
      </select>

      <div v-if='selectedCountry'>
        <h2>Your selection is:</h2>
        <span> {{ selectedCountry.name }}</span><br>
   <img :src="selectedCountry.flag">
      </div>
    </form>
  </div>
</body>
</html>
